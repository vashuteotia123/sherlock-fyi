{% extends 'quest/base.html' %} {% load crispy_forms_tags %} {% block content %}
<style>
  a{
    color: #FFF;
  }
  .cover{
    margin: 0;
    background: url("https://wallpapercave.com/wp/wp2332438.jpg") no-repeat fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    color: #FFF;
    background-color: rgba(0, 0, 0, 0.5);
    background-blend-mode: multiply;
  }
  form{
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-direction: column;
  }
  .form-group .btn-default{
    width: 200px;
    margin: 10px;
    padding: 10px;
    font-size: 16px;
    background-color: #ef3f5a;
    color: #FFF;
    outline: none;
    border: none;
    cursor: pointer;
    transition: all .5s ease-in-out;
  }
  .form-group .btn-default:hover{
    background-color: rgba(215, 56, 81, .8);
  }
  .form_data{
    padding-bottom: 20px;
    width: 200px;
    display: flex;
    align-items: center;
    flex-direction: column;
  }
</style>
<div class="cover">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group form_data">
      <legend class="bottom-border mb4">Join Today</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-default" type="Submit">LOGIN</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">
      Already have an account.
      <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
    </small>
  </div>
  <br />
  {% if messages %} {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %} {% endif %}
</div>
{% endblock %}
