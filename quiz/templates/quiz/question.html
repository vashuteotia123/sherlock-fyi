{% extends 'quest/base.html' %} {% load static %} {% load crispy_forms_tags %}
{% block css %}
<style>
  .cover1 {
    background: url("https://elisefrappier.com/wp-content/uploads/2018/09/BOND_Jumanji_Jaguar_Mtn_Asset.jpg")
      no-repeat fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    color: white;
    padding: 80px 50px;
    display: -webkit-box;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    flex-direction: column;
    -webkit-box-pack: center;
    justify-content: center;
    -webkit-box-align: center;
    align-items: center;
    font-size: 25px;
    background-color: rgba(0, 0, 0, 0.5);
    background-blend-mode: multiply;
  }
  header {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 10;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: rgb(255, 255, 255);
    padding: 10px 100px 0;
    font-weight: 800;
    background: linear-gradient(to top, transparent, rgba(26, 16, 16));
  }
  a {
    color: rgb(255, 255, 255);
    text-decoration: none;
    cursor: pointer;
    opacity: 0.9;
  }
</style>
<script src="{% static 'tinymce/tinymce.min.js' %}"></script>
{% endblock css%} {% block content %}
<div class="cover1">
  <p>{{ ask.question | safe}}</p>
  <form class="flex-form" method="POST">
    {% csrf_token %} {{ form.as_table }}
    <input type="submit" value="Submit" />
  </form>
</div>
{% endblock %}
